name: Release
on:
  workflow_dispatch:
  push:
    paths:
      - "engorgio/**"
      - "pyproject.toml"
permissions:
  contents: write
  pull-requests: write
  issues: read
  packages: none
  id-token: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: waylonwalker/hatch-action@v3
        with:
          before-command: "test-lint"
        env:
          GITHUB_TOKEN: ${{ github.token }}
